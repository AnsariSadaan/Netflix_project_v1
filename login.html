<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/NetflixIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <title>Netflix</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#"><img src="assets/logo.png" alt="logo"></a>
            </div>
        </div>

        <div class="login-body">
            <div class="login-box">
                <h2>Sign in</h2>
                <form action="">
                    <div class="input-wrap">
                        <input type="text" placeholder="Email or Phone number">
                    </div>
                    <div class="input-wrap">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-wrap1">
                        <button>Sign In</button>
                    </div>
                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox" style="height: 15px; color: #fff;"></span>
                            <span>Remember me</span>
                        </div>
                        <div class="need-help">
                            Need help?
                        </div>
                    </div>
                    <div class="login-footer">
                        <div class="login-facebook">
                            <span><img src="assets/FB-f-Logo__blue.png" alt="fb"></span>
                            <span><a href="#">Login with Facebook</a></span>
                        </div>
                        <div class="sign-up">
                            <p>New to netflix? <a href="index.html">Sign up now.</a></p>
                        </div>
                        <div class="terms">
                            <p>This page is protected by netflix-clone to ensure you're not a bot <a href="#">Learn more.</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
